<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tela de Login</title>
    <link rel="icon" href="../landingPage/imagens/logo_moto.png" type="image/png">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="login-container">
        <h2>Login</h2>
        <span style="margin-right: 320px;">Email</span>
        <input type="text" id="inp_login" placeholder="Ex: moto123@gmail.com">
        <span style="margin-right: 320px;">Senha</span>
        <input type="password" id="inp_senha" placeholder="Ex: ######">
        <input class="inpMostrarSenha" type="checkbox" onclick="mostrarSenha()"><br>
        <span class="spanMostrarSenha">Mostrar senha</span><br>
        <a>
            <button onclick="login()">Entrar</button>
        </a>
        <a href="../landingPage/index.html">
            <button class="botao">
                Voltar
            </button>
        </a><br><br>
        <a class="apoio" href="../telaCadastro/index.html">Cadastre-se</a>
    </div>

    <script>
        function login() {
            var email = inp_login.value;
            var senha = inp_senha.value;
            
            if (
                email == "" || 
                email.indexOf('@') == -1 || 
                email.indexOf('.') == -1 ||
                senha == "" || 
                senha.length < 4
                ) {
                    alert("Credenciais inválidas!");
                    inp_login.value = "";
                    inp_senha.value = "";
                } else {
                alert("Login realizado com sucesso!"); // Substitua pelo seu código de autenticação
                window.location.href = "../dashboard/index.html";
            }
        }
        function mostrarSenha() {
            var olho = document.getElementById("inp_senha");
            if (olho.type == "password") {
                olho.type = "text";
            }
            else {
                olho.type = "password";
            }
        }
    </script>
</body>

</html>
