<!DOCTYPE html>
<html>

<head>
    <title>Tela de Login</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="login-container">
        <h2>Login</h2>
        <span style="margin-right: 320px;">Email</span>
        <input type="text" id="inp_login" placeholder="Ex: moto123@gmail.com">
        <span style="margin-right: 320px;">Senha</span>
        <input type="password" id="inp_senha" placeholder="Ex: ######">
        <input class="inpMostrarSenha" type="checkbox" onclick="mostrarSenha()">
        <span class="spanMostrarSenha">Mostrar senha</span><br>
        <a href="../landingPage/index.html">
            <button onclick="login()">Entrar</button></a>
        <a href="../landingPage/index.html">
            <button class="botao">
                Voltar
            </button>
        </a><br><br>
        <a class="apoio" href="../telaCadastro/index.html">Cadastre-se</a>
        <a class="apoio" href="">Esqueci a Senha</a>
    </div>

    <script>
        function login() {
            alert("Login realizado com sucesso!"); // Substitua pelo seu código de autenticação
            href = "../landingPage/index.html";
        }
        function mostrarSenha() {
            var olho = document.getElementById("inp_senha");
            if (olho.type == "password") {
                olho.type = "text";
            }
            else {
                olho.type = "password";
            }
        }
    </script>
</body>

</html>
