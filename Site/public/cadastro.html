<!DOCTYPE html>
<html>

<head>
    <title>Tela de Cadastro</title>
    <link rel="stylesheet" href="./css/cadastro.css">
    <link rel="icon" href="./imagens/logo_moto.png" type="image/png">

</head>

<body>
    <div class="cadastro-container">
        <h2>Tela de Cadastro</h2><br>
        <form method="get" action=".">
            <div class="cadastro_column1">
                <label>Nome:
                    <input name="nome" type="text" id="input_nome" size="60" /></label><br />
                <label>E-mail:
                    <input name="email" type="text" id="input_email" size="60" /></label><br />
                <label>Já dirige?
                    <input name="dirige" type="text" id="input_dirige" size="60" /></label><br />
            </div>
            <div class="cadastro_column2">
                <label>Tem CNH?
                    <input name="cnh" type="text" id="input_cnh" size="60" /></label><br />
                <label>Tem moto?
                    <input name="moto" type="text" id="input_moto" size="60" /></label><br />
                <label>Senha:
                    <input name="senha" type="password" id="input_senha" size="60" /></label><br /><br>
            </div><br>
            <div class="cadastro_column3">
                <label>Cep:
                    <input name="cep" type="text" id="cep" value="" size="60" maxlength="9"
                        onblur="pesquisacep(this.value);" /></label><br />
                <label>Rua:
                    <input name="rua" type="text" id="rua" size="60" /></label><br />
                <label>Bairro:
                    <input name="bairro" type="text" id="bairro" size="60" /></label><br />
                <label>Cidade:
                    <input name="cidade" type="text" id="cidade" size="60" /></label><br />
            </div><br>
        </form><br><br><br>
        <button onclick="cadastrar()">Cadastrar</button>
    </div>

    <script>
        function cadastrar() {
            var emailVar = input_email.value;
            var nomeVar = input_nome.value;
            var senhaVar = input_senha.value;
            // var dirigeVar = input_dirige.value;
            // var cnhVar = input_cnh.value;
            // var motoVar = input_moto.value;
            // var cepVar = cep.value;
            // var ruaVar = rua.value;
            // var bairroVar = bairro.value;
            // var cidadeVar = cidade.value;
            if (
                emailVar == "" ||
                nomeVar == "" ||
                senhaVar == "" ||
                // dirigeVar == "" ||
                // cnhVar == "" ||
                // motoVar == "" ||
                // cepVar == "" ||
                // ruaVar == "" ||
                // bairroVar == "" ||
                // cidadeVar == "" ||
                emailVar.indexOf('@') == -1 ||
                emailVar.indexOf('.') == -1 ||
                senhaVar.length < 4
            ) {
                alert("Credenciais inválidas!")
                return false;
            } else {
                alert("Cadastro realizado com sucesso!");
            }
            cadastrarEndereco();
            cadastrarRelatorio();
            // Enviando o valor da nova input
            fetch("/usuarios/cadastrar", {
                method: "POST",
                headers: {
                    "Content-Type": "application/json",
                },
                body: JSON.stringify({
                    // crie um atributo que recebe o valor recuperado aqui
                    // Agora vá para o arquivo routes/usuario.js
                    nomeServer: nomeVar,
                    emailServer: emailVar,
                    senhaServer: senhaVar,
                    fkRelatorio: sessionStorage.ID_RELATORIO

                    // idRelatorio: sessionStorage.ID_RELATORIO

                }),
            })
                .then(function (resposta) {
                    console.log("resposta: ", resposta);

                    if (resposta.ok) {

                        setTimeout(() => {
                            window.location = "login.html";
                        }, "2000");

                    } else {
                        throw "Houve um erro ao tentar realizar o cadastro!";
                    }
                })
                .catch(function (resposta) {
                    console.log(`#ERRO: ${resposta}`);
                    finalizarAguardar();
                });

            window.location.href = "./login.html";
        }

        function cadastrarRelatorio() {
            var dirigeVar = input_dirige.value;
            var cnhVar = input_cnh.value;
            var motoVar = input_moto.value;

            // Enviando o valor da nova input
            fetch("/usuarios/cadastrarRelatorio", {
                method: "POST",
                headers: {
                    "Content-Type": "application/json",
                },
                body: JSON.stringify({
                    // crie um atributo que recebe o valor recuperado aqui
                    // Agora vá para o arquivo routes/usuario.js
                    dirigeServer: dirigeVar,
                    cnhServer: cnhVar,
                    motoServer: motoVar
                }),
            })
                .then(function (resposta) {
                    console.log("resposta: ", resposta);
                    if (resposta.ok) {

                        resposta.json().then(json => {
                            console.log(json);
                            console.log(JSON.stringify(json));
                            sessionStorage.ID_RELATORIO = json.idRelatorio;

                            setTimeout(function () {
                                window.location = "./dashboard/cards.html";
                            }, 1000); // apenas para exibir o loading

                        });
                    } else {
                        console.log("Houve um erro ao tentar realizar o login!");

                        resposta.text().then(texto => {
                            console.error(texto);
                        });
                    }
                })
                .catch(function (resposta) {
                    console.log(`#ERRO: ${resposta}`);
                    finalizarAguardar();
                });

        }

        function cadastrarEndereco() {
            var cepVar = cep.value;
            var ruaVar = rua.value;
            var bairroVar = bairro.value;
            var cidadeVar = cidade.value;

            // Enviando o valor da nova input
            fetch("/usuarios/cadastrarEndereco", {
                method: "POST",
                headers: {
                    "Content-Type": "application/json",
                },
                body: JSON.stringify({
                    // crie um atributo que recebe o valor recuperado aqui
                    // Agora vá para o arquivo routes/usuario.js
                    cepServer: cepVar,
                    ruaServer: ruaVar,
                    bairroServer: bairroVar,
                    cidadeServer: cidadeVar
                }),
            })
                .then(function (resposta) {
                    console.log("resposta: ", resposta);

                    if (resposta.ok) {
                        cardErro.style.display = "block";

                        mensagem_erro.innerHTML =
                            "Cadastro realizado com sucesso! Redirecionando para tela de Login...";

                        setTimeout(() => {
                            window.location = "login.html";
                        }, "2000");

                        limparFormulario();
                        finalizarAguardar();
                    } else {
                        throw "Houve um erro ao tentar realizar o cadastro!";
                    }
                })
                .catch(function (resposta) {
                    console.log(`#ERRO: ${resposta}`);
                    finalizarAguardar();
                });

        }

        function limpa_formulário_cep() {
            //Limpa valores do formulário de cep.
            document.getElementById('rua').value = ("");
            document.getElementById('bairro').value = ("");
            document.getElementById('cidade').value = ("");
            // document.getElementById('uf').value = ("");
            // document.getElementById('ibge').value = ("");
        }

        function meu_callback(conteudo) {
            if (!("erro" in conteudo)) {
                //Atualiza os campos com os valores.
                document.getElementById('rua').value = (conteudo.logradouro);
                document.getElementById('bairro').value = (conteudo.bairro);
                document.getElementById('cidade').value = (conteudo.localidade);
                // document.getElementById('uf').value = (conteudo.uf);
                // document.getElementById('ibge').value = (conteudo.ibge);
            } //end if.
            else {
                //CEP não Encontrado.
                limpa_formulário_cep();
                alert("CEP não encontrado.");
            }
        }

        function pesquisacep(valor) {

            //Nova variável "cep" somente com dígitos.
            var cep = valor.replace(/\D/g, '');

            //Verifica se campo cep possui valor informado.
            if (cep != "") {

                //Expressão regular para validar o CEP.
                var validacep = /^[0-9]{8}$/;

                //Valida o formato do CEP.
                if (validacep.test(cep)) {

                    //Preenche os campos com "..." enquanto consulta webservice.
                    document.getElementById('rua').value = "...";
                    document.getElementById('bairro').value = "...";
                    document.getElementById('cidade').value = "...";
                    // document.getElementById('uf').value = "...";
                    // document.getElementById('ibge').value = "...";

                    //Cria um elemento javascript.
                    var script = document.createElement('script');

                    //Sincroniza com o callback.
                    script.src = 'https://viacep.com.br/ws/' + cep + '/json/?callback=meu_callback';

                    //Insere script no documento e carrega o conteúdo.
                    document.body.appendChild(script);

                } //end if.
                else {
                    //cep é inválido.
                    limpa_formulário_cep();
                    alert("Formato de CEP inválido.");
                }
            } //end if.
            else {
                //cep sem valor, limpa formulário.
                limpa_formulário_cep();
            }
        };
    </script>
</body>

</html>
