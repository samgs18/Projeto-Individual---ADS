<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" href="../landingPage/imagens/logo_moto.png" type="image/png">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <title>Quiz</title>
</head>

<body>
    <div class="login-container">
        <h2>QUIZ SOBRE RODAS</h2>
        <div id="quiz-container">
            <div id="graficos" style="display: none;">
                <canvas id="myChart" style="background-color: white;"></canvas>
            </div>
            <div class="kpi">
                <div id="question-container">

                    <p id="question"></p>
                </div>
                <div id="answer-buttons" class="btn-container">
                </div>
                <button id="next-button" class="btn" onclick="nextQuestion()">Pr√≥xima</button>
            </div>
        </div>
    </div>
    <!-- Adicione esta div para exibir as respostas corretas e incorretas -->

    <script src="script.js"></script>
</body>

</html>
<script>
    const ctx = document.getElementById('myChart');


    new Chart(ctx, {
        type: 'line',
        data: {
            labels: ['12:00', '13:00', '14:00', '15:00', '16:00', '17:00'],
            datasets: [{
                label: 'temperatura',
                data: [30, 29, 28, 25, 22, 23],
                borderWidth: 1,
                backgroundcolor: 'purple'
            },
            {
                label: 'umidade',
                data: [80, 82, 80, 85, 80, 83],
                borderWidth: 1,
                backgroundColor: '#054f77'
            }]
        },
        options: {
            scales: {
                y: {
                    beginAtZero: true
                }
            }
        }
    });
</script>
