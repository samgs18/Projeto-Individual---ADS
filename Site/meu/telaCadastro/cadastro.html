<!DOCTYPE html>
<html>

<head>
    <title>Tela de Cadastro</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="../landingPage/imagens/logo_moto.png" type="image/png">

</head>

<body>
    <div class="cadastro-container">
        <h2>Tela de Cadastro</h2><br>
        <!-- class="cadastro_inputs" -->
        <form method="get" action=".">
            <div class="cadastro_column1">
                <label>Nome:
                    <input name="nome" type="text" id="nome" size="60" /></label><br />
                <label>E-mail:
                    <input name="email" type="text" id="input_email" size="60" /></label><br />
                <label>Já dirige?
                    <input name="dirige" type="text" id="input_dirige" size="60" /></label><br />
            </div>
            <div class="cadastro_column2">
                <label>Tem CNH?
                    <input name="cnh" type="text" id="input_cnh" size="60" /></label><br />
                <label>Tem moto?
                    <input name="moto" type="text" id="input_moto" size="60" /></label><br />
                <label>Senha:
                    <input name="senha" type="password" id="input_senha" size="60" /></label><br /><br>
                    <!-- <input name="senha" type="text" id="input_senha" size="60" -->
            </div><br>
            <div class="cadastro_column3"> 
                <label>Cep:
                    <input name="cep" type="text" id="cep" value="" size="60" maxlength="9"
                        onblur="pesquisacep(this.value);" /></label><br />
                <label>Rua:
                    <input name="rua" type="text" id="rua" size="60" /></label><br />
                <label>Bairro:
                    <input name="bairro" type="text" id="bairro" size="60" /></label><br />
                <label>Cidade:
                    <input name="cidade" type="text" id="cidade" size="60" /></label><br />
                <!-- <label>Estado:
                    <input name="uf" type="text" id="uf" size="60" /></label><br /> -->
            </div><br>
        </form><br><br><br>
        <button onclick="cadastrar()">Cadastrar</button>
    </div>

    <script>
        function cadastrar() {
            var email = input_email.value;
            var senha = input_senha.value;
            var dirige = input//_dirige.value;
            var cnh = input_cnh.value;
            var moto = input_moto.value;
            if (
                email == "" ||
                senha == "" ||
                dirige == "" ||
                cnh == "" ||
                moto == "" ||
                email.indexOf('@') == -1 ||
                email.indexOf('.') == -1 ||
                senha.length < 4
            ) {
                alert("Credenciais inválidas!")
            } else {
                alert("Cadastro realizado com sucesso!");
                window.location.href = "../telaLogin/login.html";
            }
        }

        function limpa_formulário_cep() {
            //Limpa valores do formulário de cep.
            document.getElementById('rua').value = ("");
            document.getElementById('bairro').value = ("");
            document.getElementById('cidade').value = ("");
            // document.getElementById('uf').value = ("");
            // document.getElementById('ibge').value = ("");
        }

        function meu_callback(conteudo) {
            if (!("erro" in conteudo)) {
                //Atualiza os campos com os valores.
                document.getElementById('rua').value = (conteudo.logradouro);
                document.getElementById('bairro').value = (conteudo.bairro);
                document.getElementById('cidade').value = (conteudo.localidade);
                // document.getElementById('uf').value = (conteudo.uf);
                // document.getElementById('ibge').value = (conteudo.ibge);
            } //end if.
            else {
                //CEP não Encontrado.
                limpa_formulário_cep();
                alert("CEP não encontrado.");
            }
        }

        function pesquisacep(valor) {

            //Nova variável "cep" somente com dígitos.
            var cep = valor.replace(/\D/g, '');

            //Verifica se campo cep possui valor informado.
            if (cep != "") {

                //Expressão regular para validar o CEP.
                var validacep = /^[0-9]{8}$/;

                //Valida o formato do CEP.
                if (validacep.test(cep)) {

                    //Preenche os campos com "..." enquanto consulta webservice.
                    document.getElementById('rua').value = "...";
                    document.getElementById('bairro').value = "...";
                    document.getElementById('cidade').value = "...";
                    // document.getElementById('uf').value = "...";
                    // document.getElementById('ibge').value = "...";

                    //Cria um elemento javascript.
                    var script = document.createElement('script');

                    //Sincroniza com o callback.
                    script.src = 'https://viacep.com.br/ws/' + cep + '/json/?callback=meu_callback';

                    //Insere script no documento e carrega o conteúdo.
                    document.body.appendChild(script);

                } //end if.
                else {
                    //cep é inválido.
                    limpa_formulário_cep();
                    alert("Formato de CEP inválido.");
                }
            } //end if.
            else {
                //cep sem valor, limpa formulário.
                limpa_formulário_cep();
            }
        };
    </script>
</body>

</html>
